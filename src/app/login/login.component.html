<div class="div-form d-flex justify-center align-items-center">
  <form class="m-auto h-auto p-4" [formGroup]="loginForm" (ngSubmit)="onSubmit()">
    <img class="fit-picture" src="/assets/images/logo.png"
      alt="Logo infinite quiz" />
      <div>
    <div class="form-group">
      <label for="InputEmail">Entrer votre Email</label>
      <input formControlName="username" type="email" class="form-control" aria-describedby="Saissisez votre email" placeholder="exemple@email.fr">
    </div>

    
    <div class="form-group">
      <label for="inputPassword">Entrer votre mot de passe</label>
      <input formControlName="password" type="password" class="form-control" aria-describedby="Saissisez votre mot de passe"
        placeholder="mot de passe">
    </div>
  </div>
    <div class="form-group pot">
      <input formControlName="honneypot" type="text" aria-hidden="true" value="">
    </div>

    @if (user_msg) {
      <div class="error-msg">
        {{user_msg}}
      </div>
    }

    <button aria-label="Bouton de Connection" type="submit" class="login-btn mt-4 mb-2">Connection</button>
    <button routerLink="/signup" class="signup-btn" aria-describedby="lien vers le formulaire d'inscription">Créer mon compte</button>
    <a href="" class="mt-3" aria-describedby="Mot de passe oublié ? ">Mot de passe oublié ?</a>

  </form>
</div>
