<app-navbar [title]="addQuiz_title"></app-navbar>

<div class="div-form d-flex justify-center align-items-center">
    <form class="card-quiz p-5 m-auto">
        <div class="mb-3">
            <label for="TextInput" class="form-label">Entrez le titre du quiz</label>
            <input type="text" id="TextInput" class="form-control" placeholder="Mon nouveau quiz">
        </div>
        <div class="mb-3">
            <label for="Select" class="form-label">Sélectionner le type du quiz</label>
            <select id="Select" class="form-select">
                <option value="">Ce quiz se joura ... </option>
                <option value="solo">En solo</option>
                <option value="team">En équipe</option>
            </select>
        </div>
        <div class="mb-3">
            <label for="numberInput" class="form-label">Nombre de question</label>
            <input type="number" id="numberInput" class="form-control">
        </div>
        <button type="submit" class="m-4">Valider</button>
    </form>
</div>
