<app-navbar [title]="organization_title"></app-navbar>
<div class="div-form d-flex justify-center align-items-center">
    <form class="m-auto h-auto p-3 d-flex flex-column align-items-center" [formGroup]="organizationForm" (ngSubmit)="onSubmit()">
        <div>
            <div class="form-group">
                <label for="InputNameOrganization">Nom de la structure</label>
                <input formControlName="name" type="text" class="form-control"placeholder="Ma structure">
            </div>
            <div class="form-group">
                <label for="InputCountry">Pays de la structure</label>
                <input formControlName="country" type="text" class="form-control" placeholder="France">
            </div>

        </div>

        <button aria-label="Bouton de validation" type="submit" class="validate-btn my-3">Valider</button>
        <button aria-label="Bouton d'annulation" class="cancel-btn my-3">Annuler</button>
    </form>
</div>
